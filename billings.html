<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Crown Connect Billings</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside class="sidebar">
        <div>
            <h2>Dashboard</h2>
            <a href="#">View Billings</a>
            <a href="update.html">Update your data</a>
        </div>
        <div>
            <a href="login.html">Logout</a>
        </div>
    </aside>

    <div class="main">
        <header class="top-nav">
            <a class="logo" href="index.html">
                <img src="images/Logo.png" id="Logo">
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
            </nav>
        </header>

        <main class="content">
            <section class="checklist">
                <h2>Billings of January 2026</h2>

                <div class="checklist-row">
                    <div class="check-item">
                        <input type="checkbox" checked>
                        <span>SaskEnergy</span>
                    </div>
                    <div class="check-info" style="background-color: #018421;">
                        <p>Paid</p>
                    </div>
                    <a>
                        <button class="payment-link">Make Payment</button>
                    </a>
                </div>

                <div class="checklist-row">
                    <div class="check-item">
                        <input type="checkbox" checked>
                        <span>SaskPower</span>
                    </div>
                    <div class="check-info" style="background-color: #1c2053;">
                        <p>Processing payment</p>
                    </div>
                    <a>
                        <button class="payment-link">Make Payment</button>
                    </a>
                </div>

                <div class="checklist-row">
                    <div class="check-item">
                        <input type="checkbox" checked>
                        <span>SGI</span>
                    </div>
                    <div class="check-info" style="background-color: #018421;">
                        <p>Paid</p>
                    </div>
                    <a>
                        <button class="payment-link">Make Payment</button>
                    </a>
                </div>

                <div class="checklist-row">
                    <div class="check-item">
                        <input type="checkbox" class="bill-checkbox">
                        <span>SaskTel</span>
                    </div>

                    <div class="check-info" style="background-color: #99a8bd;">
                        <p class="status-text">Unpaid</p>
                    </div>

                    <button class="payment-link">Make Payment</button>
                </div>


            </section>


        </main>
    </div>
    <script>
        document.addEventListener("click", function (event) {
            const button = event.target.closest(".payment-link");
            if (!button) return; // clicked something else

            const row = button.closest(".checklist-row");
            if (!row) return; // ignore payment-link buttons outside rows

            const checkbox = row.querySelector('input[type="checkbox"]');
            const statusBox = row.querySelector(".check-info");
            const statusText = statusBox ? statusBox.querySelector("p") : null;

            if (checkbox) {
                checkbox.checked = true;
            }

            if (statusText) {
                statusText.textContent = "Processing payment";
            }

            if (statusBox) {
                statusBox.style.backgroundColor = "#1c2053"; // processing colour
            }

        });

    </script>
</body>

</html>
